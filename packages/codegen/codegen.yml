overwrite: true
schema: '../server/src/typeDefs/*.graphql'
documents: '../client/src/**/*.graphql'
generates:
  ../client/src/generatedTypes.tsx:
    plugins:
      - add: '// THIS IS A GENERATED FILE'
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHOC: false
      withComponent: false
      withHooks: true
      hooksImportFrom: react-apollo
